<p *ngIf="!todo">{{error | json}}</p>
<a type="button" class="btn btn-primary" routerLink="/todos"> retour</a>

<div *ngIf="todo" class="card" style="width: 18rem;">
  <img [src]="todo.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{todo.toDoName}}</h5>
    <p class="card-text">{{todo.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
